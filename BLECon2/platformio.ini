[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_filters = esp32_exception_decoder
monitor_port = COM10
upload_port = COM10
board_build.partitions = huge_app.csv
build_flags = -DCONFIG_BT_NIMBLE_MAX_CONNECTIONS=8
lib_deps = 
	PacketSerial@^1.4.0
	h2zero/NimBLE-Arduino@^1.2.0
	BMSComm@^1.0.0
lib_extra_dirs = 
	C:\Users\johnt\Documents\ADVBMS\Libs
	